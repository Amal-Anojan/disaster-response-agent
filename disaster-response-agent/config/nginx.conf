# Nginx main configuration

events {}

http {
    # Enable gzip compression for faster responses
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # Default server (HTTP only, you can extend with SSL later)
    server {
        listen 80;
        server_name _;

        # === API Gateway Proxy ===
        location /api/ {
            proxy_pass http://mcp-gateway:8080/;
            
            # Forward headers so backend knows the real client
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts (important for long LLM responses)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            send_timeout 300s;
        }

        # === Streamlit Dashboard Proxy ===
        location / {
            proxy_pass http://dashboard:8501/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            send_timeout 300s;
        }
    }
}